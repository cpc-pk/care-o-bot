    - sdh_finger_22_joint
    - sdh_finger_23_joint
    - sdh_thumb_2_joint
    - sdh_thumb_3_joint
  gains:
    sdh_finger_11_joint:
      p: 1200.0
      i: 120.0
      d: 12.0
    sdh_finger_21_joint:
      p: 1200.0
      i: 120.0
      d: 12.0
    sdh_finger_12_joint: 
      p: 1000.0
      i: 100.0
